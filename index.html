    <!-- DNS prefetch 和 preconnect 提前建立连接 -->

    <link rel="preconnect" href="https://use.typekit.net" crossorigin />

    <!-- 异步加载 TypeKit CSS（不阻塞渲染） -->
    <link rel="stylesheet" href="https://use.typekit.net/dcp0ukb.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript>
      <link rel="stylesheet" href="https://use.typekit.net/dcp0ukb.css" />
    </noscript>

    <!-- TypeKit JavaScript - 必需来激活字体 -->
    <script>
      (function(d) {
        var config = {
          kitId: 'dcp0ukb',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
      })(document);
    </script>
    
    <!-- 关键CSS内联以减少渲染阻塞 -->
    <style>
      /* 关键首屏样式 - 内联以减少阻塞 */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        /* 使用系统字体作为初始字体，TypeKit 加载后会替换 */
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        color: #1e293b;
      }
      #app { min-height: 100vh; }
      .header--site { background-color: #c41e3a; }
      .footer { background-color: #b51c21; }
      
      /* TypeKit 加载后应用自定义字体 */
      html.wf-active body {
        font-family: "montserrat", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      }
      html.wf-active h1, 
      html.wf-active h2, 
      html.wf-active h3, 
      html.wf-active h4, 
      html.wf-active h5, 
      html.wf-active h6,
      html.wf-active .font-heading {
        font-family: "playfair-display", ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      }
    </style>
    
    <!-- 预加载但异步加载主 CSS -->
    <link rel="preload" href="/src/styles/global.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Umami Cloud Analytics with fallback handling -->
    <script>
      // Load Umami with error handling to prevent blocking
      (function() {
        var script = document.createElement('script');
        script.defer = true;
        script.src = 'https://cloud.umami.is/script.js';
        script.setAttribute('data-website-id', 'fb3c346e-f7bf-4ad7-a758-d4a60e1ea11d');
        script.onerror = function() {
          console.info('Umami analytics blocked - this is expected if using ad blockers');
        };
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- WebP Support Detection (deferred) -->
    <script>
      // WebP support detection - deferred to avoid blocking initial render
      function checkWebPSupport() {
        const webP = new Image();
        webP.onload = webP.onerror = function() {
          document.documentElement.classList.add(webP.height === 2 ? 'webp' : 'no-webp');
        };
        webP.src = 'data:image/webp;base64,UklGRjoBAABXRUJQVlA4IC4BAABwAAAQAA==';
      }
      // Defer WebP detection to avoid blocking initial render
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkWebPSupport);
      } else {
        setTimeout(checkWebPSupport, 0);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
