  <head>

    <!-- Open Graph -->
    <meta property="og:title" content="E-Sunrise Australia | B2B Agricultural Import & Distribution in Melbourne" />
    <meta property="og:description" content="Melbourne-based subsidiary of Jiangsu Liming Food Group. Supplying Australian manufacturers, processors, distributors, and retailers with high‑quality agricultural products and OEM services." />

    <meta property="og:site_name" content="E-Sunrise Australia" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="E-Sunrise Australia | B2B Agricultural Import & Distribution in Melbourne" />
    <meta name="twitter:description" content="Melbourne-based subsidiary of Jiangsu Liming Food Group. Supplying Australian manufacturers, processors, distributors, and retailers with high‑quality agricultural products and OEM services." />

    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#B51C21" />
    
    <!-- 预加载自托管字体 -->
    <link rel="preload" href="/fonts/montserrat/montserrat-regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/playfair-display/playfair-display-regular.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- 关键CSS内联以减少渲染阻塞 -->
    <style>
      /* 关键首屏样式 - 内联以减少阻塞 */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        /* 使用系统字体作为初始字体，字体加载后会替换 */
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.5;
        color: #1e293b;
      }
      #app { min-height: 100vh; }
      .header--site { background-color: #c41e3a; }
      .footer { background-color: #b51c21; }
      
      /* 字体加载后立即应用（font-display: swap 会自动处理） */
      body {
        font-family: "montserrat", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: "playfair-display", ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
      }
    </style>
    
    <!-- 预加载但异步加载主 CSS -->
    <link rel="preload" href="/src/styles/global.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/styles/global.css"></noscript>
    
    <!-- Brand favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="mask-icon" href="/favicon.png" color="#B51C21" />
    
    <!-- Umami Cloud Analytics with fallback handling -->
    <script>
      // Load Umami with error handling to prevent blocking
      (function() {
        var script = document.createElement('script');
        script.defer = true;
        script.src = 'https://cloud.umami.is/script.js';
        script.setAttribute('data-website-id', 'fb3c346e-f7bf-4ad7-a758-d4a60e1ea11d');
        script.onerror = function() {
          console.info('Umami analytics blocked - this is expected if using ad blockers');
        };
        document.head.appendChild(script);
      })();
    </script>
    
    <!-- WebP Support Detection (deferred) -->
    <script>
      // WebP support detection - deferred to avoid blocking initial render
      function checkWebPSupport() {
        const webP = new Image();
        webP.onload = webP.onerror = function() {
          document.documentElement.classList.add(webP.height === 2 ? 'webp' : 'no-webp');
        };
        webP.src = 'data:image/webp;base64,UklGRjoBAABXRUJQVlA4IC4BAABwAAAQAA==';
      }
      // Defer WebP detection to avoid blocking initial render
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', checkWebPSupport);
      } else {
        setTimeout(checkWebPSupport, 0);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
