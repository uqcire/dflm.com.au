<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <title>E-Sunrise Australia | B2B Agricultural Import & Distribution in Melbourne</title>
    <meta name="description" content="E‑Sunrise Australia is the Melbourne-based subsidiary of Jiangsu Liming Food Group, supplying Australian manufacturers, processors, distributors, and retailers with high‑quality agricultural products and OEM services." />
    <meta name="keywords" content="E-Sunrise Australia, agricultural import, B2B, OEM manufacturing, dehydrated vegetables, garlic powder, pulses, Melbourne, Jiangsu Liming Food Group" />
    <link rel="canonical" href="https://dflm.com.au/" />
    <!-- Open Graph -->
    <meta property="og:title" content="E-Sunrise Australia | B2B Agricultural Import & Distribution in Melbourne" />
    <meta property="og:description" content="Melbourne-based subsidiary of Jiangsu Liming Food Group. Supplying Australian manufacturers, processors, distributors, and retailers with high‑quality agricultural products and OEM services." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="E-Sunrise Australia" />
    <meta property="og:url" content="https://dflm.com.au/" />
    <meta property="og:image" content="/favicon.png" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="E-Sunrise Australia | B2B Agricultural Import & Distribution in Melbourne" />
    <meta name="twitter:description" content="Melbourne-based subsidiary of Jiangsu Liming Food Group. Supplying Australian manufacturers, processors, distributors, and retailers with high‑quality agricultural products and OEM services." />
    <meta name="twitter:image" content="/favicon.png" />
    
    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#B51C21" />
    
    <!-- DNS prefetch 和 preconnect 提前建立连接 -->
    <link rel="dns-prefetch" href="https://use.typekit.net" />
    <link rel="preconnect" href="https://use.typekit.net" crossorigin />

    <!-- 异步加载 TypeKit 字体（不阻塞渲染） -->
    <link rel="stylesheet" href="https://use.typekit.net/dcp0ukb.css" media="print" onload="this.media='all'; this.onload=null;">
    <noscript>
      <link rel="stylesheet" href="https://use.typekit.net/dcp0ukb.css" />
    </noscript>

    <!-- 防止 FOUT（Flash of Unstyled Text）的备用字体 -->
    <style>
      /* 临时字体回退，直到 TypeKit 加载完成 */
      body { 
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      /* TypeKit 加载后的样式 */
      html.wf-active body {
        font-family: var(--font-montserrat, "montserrat", system-ui, sans-serif);
      }
      html.wf-active h1, html.wf-active h2, html.wf-active h3 {
        font-family: var(--font-playfair, "playfair-display", ui-serif, Georgia, serif);
      }
    </style>
    
    <!-- 关键CSS内联以减少渲染阻塞 -->
    <style>
      /* 关键首屏样式 - 内联以减少阻塞 */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        line-height: 1.5;
        color: #1e293b;
      }
      #app { min-height: 100vh; }
      .header--site { background-color: #c41e3a; }
      .footer { background-color: #b51c21; }
      
      /* 字体回退样式 */
      html.wf-active body {
        font-family: "montserrat", system-ui, sans-serif;
      }
      html.wf-active h1, html.wf-active h2, html.wf-active h3 {
        font-family: "playfair-display", ui-serif, Georgia, serif;
      }
      
      /* 隐藏未加载字体的内容（可选，防止 FOUT） */
      html:not(.wf-active) .font-heading {
        visibility: hidden;
      }
      html.wf-active .font-heading {
        visibility: visible;
      }
    </style>
    
    <!-- 预加载但异步加载主 CSS -->
    <link rel="preload" href="/src/styles/global.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/styles/global.css"></noscript>
    
    <!-- 移除大图预加载，交由组件按需与懒加载控制，降低首屏网络负载 -->

    <!-- Adobe TypeKit 字体已通过外部样式表加载，无需额外预加载 -->

    <!-- 关键CSS内联以减少渲染阻塞 -->
    <style>
      /* 关键首屏样式 - 内联以减少阻塞 */
      body { margin: 0; font-family: var(--font-montserrat, system-ui, sans-serif); }
      #app { min-height: 100vh; }
      .header--site { background-color: hsl(var(--monza-600)); }
      .footer { background-color: hsl(var(--monza-500)); }
    </style>
    
    <!-- 非关键CSS延迟加载 -->
    <link rel="preload" href="/src/styles/global.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/styles/global.css"></noscript>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
